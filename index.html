<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--because of bootstrap the html element doesn't take up the full page of the website-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/> <!--this is for the icon-->
        <script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Random Quote Machine</title>


    </head>
    <body>
        
        <main>
            <div id="quote-box">
                <div id="quote-text">
                    <i class="fa fa-quote-left"></i> <span class="text-center" id="text"></span> <i class="fa fa-quote-right"></i>
                </div>
                <div class="text-center" id="author"></div>
                <button class="btn btn-dark btn-lg" id="quoteBtn">new quote</button>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--includes core jQuery library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script> <!--includes the jQuery UI library which is built on top of jQuery, adds interactive widgets like sliders,... drag and drop, resizable elements, sortable lists-->
        <script src="script.js"></script>
